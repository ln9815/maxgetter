[pytest]
log_file=test.log
log_file_level=DEBUG
log_file_format=%(asctime)-15s-%(filename)s-%(lineno)d-%(name)s-%(levelname)s %(message)s
log_file_date_format=%Y-%m-%d %H:%M:%S
log_auto_indent=true
log_cli = False
log_cli_level = DEBUG
log_cli_format = %(asctime)-15s-%(filename)s-%(lineno)d-%(name)s-%(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S